<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4PIT – Innovative Solutions</title>
<meta name="description" content="Welcome to 4PIT – cutting-edge solutions for your business.">
<style>
    /* Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height:1.6; background:#f7f8fa; color:#333; }
    a { text-decoration:none; }

    /* Container */
    .container { max-width:1200px; margin:0 auto; padding:0 20px; }

    /* Header */
    header { background:#0070f3; color:#fff; padding:20px 0; text-align:center; }
    header h1 { font-size:2.2em; margin-bottom:5px; }
    header p { font-size:1.1em; }

    /* Hero Section */
    .hero { display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:100px 20px; background:#e0f0ff; }
    .hero h2 { font-size:2em; margin-bottom:20px; }
    .hero p { font-size:1.2em; margin-bottom:30px; max-width:600px; }
    .hero a.button { padding:15px 30px; background:#0070f3; color:#fff; border-radius:8px; transition:0.3s; }
    .hero a.button:hover { background:#005ac1; }

    /* Footer */
    footer { background:#333; color:#fff; text-align:center; padding:30px 20px; margin-top:50px; }
    footer p { margin-bottom:10px; }
    footer a.social { color:#fff; margin:0 10px; font-size:1.2em; transition:0.3s; }
    footer a.social:hover { color:#0070f3; }

    @media (max-width:768px) {
        .hero h2 { font-size:1.6em; }
        .hero p { font-size:1em; }
    }
</style>
</head>
<body>

<header>
    <div class="container">
        <h1>4PIT</h1>
        <p>Innovative Solutions for Modern Businesses</p>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h2>Welcome to 4PIT</h2>
        <p>We provide cutting-edge solutions that help your business thrive in the digital era. Explore our services and get started today.</p>
        <a href="#contact" class="button">Get Started</a>
    </div>
</section>

<footer>
    <div class="container">
        <p>Connect with us:</p>
        <a href="https://twitter.com/4pit" class="social" target="_blank">Twitter</a>
        <a href="https://linkedin.com/company/4pit" class="social" target="_blank">LinkedIn</a>
        <a href="mailto:info@4pit.rs" class="social">Email</a>
        <p>&copy; 2025 4PIT. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
